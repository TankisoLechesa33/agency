<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('assets/img/back.jpeg');
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Do not repeat the image */
            background-position: center; /* Center the image */
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2 class="mb-4">Login</h2>
        <form>
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Include the JavaScript for login authentication -->
    <script>
        // Predefined users
        const users = [
            { username: "ntsoebeya@mail.com", password: "12345", role: "CEO" },
            { username: "lechesa@mail.com", password: "54321", role: "COO" },
            { username: "lihloela@mail.com", password: "00000", role: "CFO" }
        ];

        // Function to handle login
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Check credentials
            const user = users.find(user => user.username === email && user.password === password);

            if (user) {
                //window.location.href = "html/ceo.html";
                //alert(`Login successful! Welcome, ${user.role}.`);
                
                if(users.role === "CEO"){
                    window.location.href = "/html/ceo.html"; 
                }
                else if(users.role === "COO"){
                    window.location.href = "/html/coo.html";
                }
                else if(users.role === "CFO"){
                    window.location.href = "/html/cfo.html";
                }
                    
            } else {
                alert("Invalid email or password. Please try again.");
            }
        }

        // Attach event listener to the form
        document.querySelector("form").addEventListener("submit", handleLogin);
    </script>
</body>
</html>
